<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile phone.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="./img/logo.png" alt="" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
          <div class="overlay">
              
          </div>
        <img src="./img/mobile.png" class="mobile" alt="" />
        <div id="circle">
          <div class="feature one">
            <img src="./img/IconBros.png" alt="" />
            <div>
              <h2>Camera</h2>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="./img/processor.png" alt="" />
            <div>
              <h2>Processor</h2>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./img/battery.png" alt="" />
            <div>
              <h2>Battery Life</h2>
              <p>5000mAh, 720Hra Standby</p>
            </div>
          </div>
          <div class="feature four">
            <img src="./img/screen.png" alt="" />
            <div>
              <h2>Display</h2>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="./img/arrow1.png" alt="" id="upbtn" />
        <h3>Feature</h3>
        <img src="./img/arrow1.png" alt="" id="downbtn" />
      </div>
    </div>

    <script>
      var circle = document.getElementById("circle");
      var upbtn = document.getElementById("upbtn");
      var downbtn = document.getElementById("downbtn");

      var rotateValue = circle.style.transform;
      var rotateSum;

      upbtn.onclick = function () {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum
        rotateValue = rotateSum;
      };

      downbtn.onclick = function () {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum
        rotateValue = rotateSum;
      };


    </script>
  </body>
</html>
